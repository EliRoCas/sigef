<section class="contact-us" id="contact">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" action="" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Login</h2>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input name="name" type="text" id="name" placeholder="Username*" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input name="email" type="email" id="email" pattern="[^ @]*@[^ @]*"
                                            placeholder="Email" required="">
                                    </fieldset>
                                </div>

                                <div class="col-lg-12">
                                    <fieldset>
                                        <input name="message" type="password" class="form-control" id="message"
                                            placeholder="password" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12 text-center align-items-center justify-content-center">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="button">Login</button>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12 text-center align-items-center justify-content-center">
                                    <fieldset class="social-network-login">
                                        <button type="submit" id="form-submit" class="button btn">Sign with Google</button>
                                        <button type="submit" id="form-submit" class="button btn">Sign with
                                            Facebook</button>
                                        <button type="submit" id="form-submit" class="button btn">Sign with
                                            Microsoft</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="right-info">
                    <img src="assets/images/bank.png" alt="financial control">
                </div>
            </div>
        </div>
    </div>
</section>
